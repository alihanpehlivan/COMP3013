<!DOCTYPE html>
<html>
<body>

<p id = "demo"></p>
<p id = "demo2"></p>
<script>
function calculate(a, b){
const add = a + b;
const subtract = a - b;
const multiply = a * b;
const divide = a / b;

return [add, subtract, multiply, divide];
}

const[add, subtract, multiply, divide] = calculate(4,7);

document.write("<p>Sum: " + add + "</p>");
document.write("<p>Difference " + subtract + "</p>");
document.write("<p>Product: " + multiply + "</p>");
document.write("<p>Quotient " + divide + "</p>");

const vehicleOne = {
  brand: 'Ford',
  model: 'Mustang',
  type: 'car',
  year: 2021, 
  color: 'red'
}

myVehicle(vehicleOne);

function myVehicle({type, color, brand, model}) {
  const message = 'My ' + type + ' is a ' + color + ' ' + brand + ' ' + model + '.';

  document.getElementById("demo").innerHTML = message;
}

const vehicleTwo =
{
brand: 'Ford',
  model: 'Mustang',
  type: 'car',
  year: 2021, 
  color: 'red',
  registration: {
    city: 'Houston',
    state: 'Texas',
    country: 'USA'
  }
}

theVehicle(vehicleTwo)

function theVehicle({model, registration:{state}})
{
const message = 'My ' + model + ' is registered in ' + state + '.';

document.getElementById("demo2").innerHTML = message;
}



</script>
</body>
</html>
